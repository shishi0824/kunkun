<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写真を右側に表示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        img {
            float: right;
            max-width: 300px; /* 必要に応じてサイズ調整 */
            height: auto;
            margin-left: 20px; /* 余白を追加 */
        }
        p {
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>右側に写真を表示する例</h1>
    <img src="https://i.pinimg.com/736x/f0/6c/0c/f06c0c51daade86f7143f967e90a12bf.jpg" alt="サンプル写真">
    <p>
        この写真は右側に表示されます。このように、`float: right;` を使用することで画像をページの右側に配置できます。
        画像の左側にテキストを配置して、より読みやすいレイアウトを作成することができます。
    </p>
    <p>
        レスポンシブデザインを意識して、`max-width` や `height: auto;` を設定すると、画像がデバイスの幅に応じて自動調整されます。
        これは、デスクトップやモバイル端末の両方で適切に表示されるデザインを実現するのに役立ちます。
    </p>
</body>
</html>
