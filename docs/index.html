<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おにいちゃん♡もう朝だぞ！！</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 5px;
            font-size: 16px;
        }
        button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .response {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>お兄ちゃんもう朝だぞ！！おーきーて♡にぃに！</h1>
    <p>おはよ！お兄ちゃん‼</p>
    <input type="text" id="userInput" placeholder="無視しないで">
    <button onclick="respond()">送信</button>
    <div class="response" id="response"></div>

    <script>
        function respond() {
            const input = document.getElementById("userInput").value;
            const responseDiv = document.getElementById("response");

            if (input === "おはよう") {
                responseDiv.textContent = "おはよう";
            } else {
                responseDiv.textContent = "おはよ！今日もかっこいいね！";
            }
        }
    </script>
</body>
</html>
